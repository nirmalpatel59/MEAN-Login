<div class="container" ng-controller="LoginController as vm">
    <div class="row">        
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="vm.loginCredentials.username" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="vm.loginCredentials.password" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary"
                ng-click="vm.login()">Login</button>
            </div>
    </div>    
</div>
